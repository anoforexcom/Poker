<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BestPoker.Cash - Professional Online Poker Platform</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#137fec',
                        background: '#101922',
                        surface: '#1a242d',
                        'border-dark': '#2d3a47',
                        gold: '#eab308',
                        'poker-green': '#22c55e',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Lexend', 'sans-serif'],
                    }
                }
            }
        }

        // --- Visual Error Reporter for Debugging ---
        window.onerror = function (message, source, lineno, colno, error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.background = 'red';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '20px';
            errorDiv.style.zIndex = '99999';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.innerHTML = '<strong>RUNTIME ERROR:</strong> ' + message + '<br><small>' + source + ' (line ' + lineno + ')</small>';
            document.body.appendChild(errorDiv);
        };
        window.onunhandledrejection = function (event) {
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.bottom = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.background = 'orange';
            errorDiv.style.color = 'black';
            errorDiv.style.padding = '20px';
            errorDiv.style.zIndex = '99999';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.innerHTML = '<strong>UNHANDLED REJECTION:</strong> ' + event.reason;
            document.body.appendChild(errorDiv);
        };
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2d3a47;
            border-radius: 10px;
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        body {
            background-color: #101922;
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .poker-table {
            border-radius: 40px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5), 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        @media (min-width: 768px) {
            .poker-table {
                border-radius: 300px;
                box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5), 0 20px 50px rgba(0, 0, 0, 0.8);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
